<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Age</title>
    <link rel="stylesheet" href="pet.css">
</head>
<body>
    <div id="age-calculator">
        <p>Enter different values to know the age difference!!!</p>
        <input type="number" id="age-input" placeholder="Enter pet age in human years" />
        <input type="number" id="conversion-input" placeholder="Enter conversion rate" />
        <input type="text" id="breed-input" placeholder="Enter pet breed" />
        <button id="calculate" class="calculate-button">Calculate Age</button>
        <div id="container"></div>
    </div>
    <script src = "pet.js"></script>
</body>
</html>
